name: Deploy SEI Backend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug directory structure
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: backend # Removed "./" prefix; adjust if nested (e.g., sei-institute/backend)
        run: npm ci

      - name: Build
        working-directory: backend
        run: npm run build

      - name: Prepare deployment package
        working-directory: backend
        run: |
          mkdir -p deploy
          cp -r build package.json package-lock.json prisma .env.example deploy/
          cd deploy
          npm ci --production

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: 'backend/deploy/*' # Adjusted to match working-directory
          target: '/tmp/sei-deploy'
          strip_components: 2

      - name: Move files and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            mkdir -p /var/www/sei-institute/backend
            cp -r /tmp/sei-deploy/* /var/www/sei-institute/backend/
            cd /var/www/sei-institute/backend
            if [ ! -f .env ]; then
              cp .env.example .env
            fi
            npx prisma migrate deploy
            pm2 restart sei-backend || pm2 start build/server.js --name sei-backend
            rm -rf /tmp/sei-deploy
