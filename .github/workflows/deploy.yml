name: Deploy Backend
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Archive Build
        run: tar -czf backend.tar.gz build package.json package-lock.json prisma src scripts
      - name: Transfer Build Files
        if: github.ref == 'refs/heads/main'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: 'backend.tar.gz'
          target: '/var/www/sei-institute/backend'
      - name: Deploy Application
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /var/www/sei-institute/backend
            tar -xzf backend.tar.gz
            rm backend.tar.gz

            # Make scripts executable
            chmod +x scripts/*.sh

            # Create .env file
            cat > .env <<EOF
            PORT=9000
            DATABASE_URL="postgresql://sei_user:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/sei_institute?schema=public"
            CLIENT_ENDPOINT="https://seiinstitute.com"
            JWT_SECRET="${{ secrets.JWT_SECRET }}"
            ACCESS_TOKEN_EXPIRES="1d"
            REFRESH_TOKEN_EXPIRES="7d"
            NODE_ENV="production"
            API_URL="https://api.seiinstitute.com"
            HUGGING_FACE_KEY="${{ secrets.HUGGING_FACE_KEY }}"
            EOF

            # Run one-time initial server setup
            sudo scripts/initial-server-setup.sh || echo "Initial setup script failed or already completed"

            # Continue with regular deployment
            npm ci --production
            npx prisma generate
            npx prisma migrate deploy
            pm2 stop backend || true
            pm2 delete backend || true
            pm2 start npm --name backend -- start
            pm2 save
